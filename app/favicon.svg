<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org">
  <defs>
    <!-- Define the creative gradient -->
    <linearGradient id="spotifyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E2DE2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A00E0; stop-opacity:1" />
    </linearGradient>
    
    <!-- Optional: Subtle drop shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#spotifyGradient)" filter="url(#shadow)"/>

  <!-- Iconic Sound Waves (White) -->
  <g transform="translate(45, 60) rotate(-5, 55, 40)">
    <path d="M10 50 Q55 25 100 50" stroke="white" stroke-width="12" stroke-linecap="round" fill="none" />
    <path d="M20 35 Q55 15 90 35" stroke="white" stroke-width="10" stroke-linecap="round" fill="none" />
    <path d="M30 22 Q55 8 80 22" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" />
  </g>
</svg>
